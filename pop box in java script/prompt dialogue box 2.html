<html>
    <head><title>promt dialogue box</title>
        <script>
    function add()
    {
        var a=parseInt(prompt("enter_value of a"));
        var b=parseInt(prompt("enter_value of b"));
        VarResult=a+b;
        document.write(VarResult)
    }
</script>
</head>
<body>
    <input type="button" onclick="add()" value="Click Here">
</body>
</html>
